      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt_ipv4: 172.20.20.2

    R01.FRT:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
